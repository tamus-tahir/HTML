<!-- menyatakan bahwa file ini menggunakan html 5 -->
<!DOCTYPE html>
<!-- tag html (tag pembuka)-->
<!-- 
    tugasnya sebagai root, maksudnya semua tag yang berada didalamnya merupakan gambaran dari dokumen html 
-->

<html lang="en">
<!-- 
    tag <head> adalah memberikan informasi tentang dokumen, maksudnya di dalam tag <head> kita bisa menambahkan tag-tag yang digunakan untuk informasi berupa penulis, judul dokumen, kata kunci pada dokumen dan masih banyak informasi  yang bisa ditambahkan pada tag ini
-->

<head>
    <!-- tag <title> tugasnya adalah memberikan informasi berupa judul dokumen HTML -->
    <title>Document</title>
</head>
<!-- tag <body> tugasnya adalah memberikan isi dari suatu dokumen yang akan ditampilkan oleh web browsernya -->

<body>

</body>
<!-- tag html (tag penutup)-->

</html>
